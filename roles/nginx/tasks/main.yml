---
- name: Host Info Facts
  command: "{{ command }}"
  register: host_info

- name: Print Host Name
  debug:
    msg: "hostName is {{ host_info.stdout }}"

- name: Enable nginx for amazon linux 2
  shell: "amazon-linux-extras enable nginx1.12"
  become: yes

- name: Install Nginx
  yum:
    name: nginx
    state: present

- name: Start Nginx
  service:
    name: nginx
    state: started